squat:
  smoothing:
    window: 15
    polyorder: 3
  phase:
    radius_min: 0.3
    delta_phi_min_pi: 1.7
    delta_phi_max_pi: 2.5
  signals:
    - name: knee_flex
      kind: bilateral_angle
      left: [left_hip, left_knee, left_ankle]
      right: [right_hip, right_knee, right_ankle]
    - name: hip_flex
      kind: bilateral_angle
      left: [left_shoulder, left_hip, left_knee]
      right: [right_shoulder, right_hip, right_knee]
    - name: trunk_pitch
      kind: bilateral_vertical
      left: [left_hip, left_shoulder]
      right: [right_hip, right_shoulder]

